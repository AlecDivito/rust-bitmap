sudo: false
language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - rustup component add rustfmt
  - rustup component add clippy
  - |
    pip install 'travis-cargo < 0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH

script:
  - cargo fmt --all -- --check
  - travis-cargo build --verbose --all
  - travis-cargo test --verbose --all
  - travis-cargo --only beta doc

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success: 
  - travis-cargo --only stable doc-upload
  - |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/rustybitmap-*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"

notifications:
  email:
    on_success: never

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE = ""